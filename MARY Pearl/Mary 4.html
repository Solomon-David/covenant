<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Pearl Ville Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .team {
            margin: 20px;
        }

        .leaders {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .leader {
            text-align: center;
        }

        .leader img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            border: 4px solid #4CAF50;
        }

        .leader p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .entire-team img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            border: 5px solid #4CAF50;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Mary Pearl Ville Academy</h1>
    </header>

    <section class="team">
        <div class="leaders">
            <div class="leader">
                <img src="IMG_20250313_101720.jpg" alt="Team A Leader">
                <p>Team A Leader</p>
            </div>
            <div class="leader">
                <img src="IMG_20250313_101747.jpg" alt="Team B Leader">
                <p>Team B Leader</p>
            </div>
        </div>

        <div class="entire-team">
            <img src="IMG_20250313_101623.jpg" alt="Entire Team">
        </div>
    </section>
</body>
</html>
